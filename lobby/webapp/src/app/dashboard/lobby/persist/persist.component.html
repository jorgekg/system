<div id="page-top" class="sidebar-toggled">
  <div id="wrapper">
    <app-navbar-left></app-navbar-left>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-navbar-top [title]="'lobby' | translate"></app-navbar-top>
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <app-breadcrumb [breadcrumb]="[{name: 'lobby'}, {name: (isNew() ? 'Novo' : 'Editar')}]"></app-breadcrumb>
          </div>
          <div class="card shadow mb-4">
            <div class="card-body">
              <form [formGroup]="form" (submit)="save()"  [class]="validator ? 'validate' : ''">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label>{{'lobby.name' | translate}}</label>
                      <input pInputText type="name" id="name" formControlName="name" class="form-control form-control-user" 
                        placeholder="{{'lobby.name.input' | translate}}"  maxlength="255" minlength="4">
                    </div>
                    <div class="col-sm-6">
                      <br>
                      <label>{{'lobby.startDate' | translate}}</label>
                      <input pInputText type="startDate" id="startDate" formControlName="start_date" class="form-control form-control-user" 
                        placeholder="{{'lobby.startDate.input' | translate}}"  maxlength="255" minlength="4" mask="Hh:sh:sh">
                    </div>
                    <div class="col-sm-6">
                      <br>
                      <label>{{'lobby.endDate' | translate}}</label>
                      <input pInputText type="endDate" id="endDate" formControlName="end_date" class="form-control form-control-user" 
                        placeholder="{{'lobby.endDate.input' | translate}}"  maxlength="255" minlength="4" mask="Hh:sh:sh">
                    </div>
                  </div>
                </div>
                <hr>
                <div class=row>
                  <div class="col-sm-2 offset-sm-7 col-4">
                    <button type="button" class="btn btn-link btn-user btn-block" [routerLink]="['/dashboard/lobby']">
                      {{'cancel' | translate}}
                    </button>
                  </div>
                  <div class="col-sm-3 col-8">
                    <button #button type="submit" class="btn btn-primary btn-user  btn-sm btn-block">
                      {{(isNew() ? 'add' : 'update') | translate}}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
