<div id="page-top" class="sidebar-toggled">
  <div id="wrapper">
    <app-navbar-left></app-navbar-left>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-navbar-top [title]="'dash' | translate" style="width: 100%"></app-navbar-top>
        <div class=container>
          <div class="d-sm-flex align-items-center justify-content-between">
            <app-breadcrumb [breadcrumb]="[]"></app-breadcrumb>
            <div class="col-sm-4 col-xs-12" style="margin-top: -10px; background: white">
              <app-fast-lobby (changeLobby)="update()"></app-fast-lobby>
            </div>
          </div>
          <div *ngIf="showReport; else lobbyRequired">
            <div class="row h-100 justify-content-center">
              <div class="rating">
                <input type="radio" disabled id="star10" name="rating" value="5" [checked]="rating==5"/><label for="star10"></label>
                <input type="radio" disabled id="star9" name="rating" value="4" [checked]="rating==4"/><label for="star9"></label>
                <input type="radio" disabled id="star8" name="rating" value="3" [checked]="rating==3"/><label for="star8"></label>
                <input type="radio" disabled id="star7" name="rating" value="2" [checked]="rating==2"/><label for="star7"></label>
                <input type="radio" disabled id="star6" name="rating" value="1" [checked]="rating==1"/><label for="star6"></label>
              </div>
            </div>
            <div class="row h-100 justify-content-center">
              <h4><span class="badge badge-default">Feedback de clientes</span></h4>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="card shadow mb-4" style="background: transparent">
                  <div class="card-header">
                    <div class="row">
                      <div class="col-9">
                        <h6 style="padding-top: 5px">{{'scheduling.opened' | translate}}</h6>
                      </div>
                      <div class="col-3" style="text-align: right">
                        <button (click)="updateCardReport()" class="btn btn-link btn-sm mb-0">
                          <i class="fas fa-sync-alt"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportScheduling?.today" [title]="'scheduling.day' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportScheduling?.week" [title]="'scheduling.week' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportScheduling?.month" [title]="'scheduling.month' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportScheduling?.year" [title]="'scheduling.year' | translate"></app-card-report>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow mb-4" style="background: transparent">
                  <div class="card-header">
                    <div class="row">
                      <div class="col-9">
                        <h6 style="padding-top: 5px">{{'scheduling.canceled' | translate}}</h6>
                      </div>
                      <div class="col-3" style="text-align: right">
                        <button (click)="updateCardReport()" class="btn btn-link btn-sm mb-0">
                          <i class="fas fa-sync-alt"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportCanceled?.today" theme="danger" [title]="'scheduling.day' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportCanceled?.week" theme="danger" [title]="'scheduling.week' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportCanceled?.month" theme="danger" [title]="'scheduling.month' | translate"></app-card-report>
                      </div>
                      <div class="col-xl-6 col-md-6 mb-4">
                        <app-card-report [value]="cardReportCanceled?.year" theme="danger" [title]="'scheduling.year' | translate"></app-card-report>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #lobbyRequired>
            <app-empty-state (clickAdd)="gotoLobby()" message="lobby.select.null.empty" [add]="true"></app-empty-state>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
