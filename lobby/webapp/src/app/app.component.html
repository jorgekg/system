<div class="toast" role="alert" aria-live="assertive" aria-atomic="true"
	data-delay="4000" style="position: fixed; z-index: 99999999999; width: 350px; right: 10px; background: red; color: white">
	<div class="toast-header notify-error">
		<strong class="mr-auto">{{'froom' | translate}}</strong>
		<small>{{err?.status}}</small>
		<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="toast-body" style="background: white; color: #444444">
		{{(err && err.error)
			? ((err?.error?.body?.message || err?.error?.message) | translate) : ''}}
	</div>
</div>
<div *ngIf="loaderCount > 0" style="width: 100%; height: 100%; position: fixed; background: rgba(255, 255, 255, 0.6); z-index: 999999;
	display: flex; flex-direction: columns;">
	<div style="width: 300px; margin: auto">
		<img src="/assets/loading.gif">
	</div>
</div>
<p-growl [(value)]="msgs"></p-growl>
<router-outlet></router-outlet>
