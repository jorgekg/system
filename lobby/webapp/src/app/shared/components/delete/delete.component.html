<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'delete.title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p align="center">{{'delete.message' | translate}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">{{'close' | translate}}</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">{{'delete' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-link btn-no-padding" style="color: red"
(click)="modaDelete()">
  <i class="fas fa-trash"></i>
</button>
