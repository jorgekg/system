<div class="row text-center">
  <div class="col-md-8">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group" style="float: right;">
      <div class="row" style="float: right;margin-right: 0px;">
        <div class="col-xs-3">
          <button class="d-sm-inline-block btn btn-sm btn-primary shadow-sm" style="border-radius: 5px 0px 0px 5px"
            mwlCalendarToday [(viewDate)]="viewDate">
            <i class="fas fa-arrow-circle-left"></i>
          </button>
        </div>
        <div class="col-xs-6">
          <button class="d-sm-inline-block btn btn-sm btn-default shadow-sm" style="border-radius: none"
            mwlCalendarToday [(viewDate)]="viewDate">
            {{'today' | translate}}
          </button>
        </div>
        <div class="col-xs-3">
          <button class="d-sm-inline-block btn btn-sm btn-primary shadow-sm" style="border-radius: 0px 5px 5px 0px"
            mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [hourSegments]="hourSegments">
  </mwl-calendar-week-view>
  <mwl-day-view-scheduler *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [dayStartHour]="startHour" [dayEndHour]="endHour" [hourSegments]="hourSegments"
    (hourSegmentClicked)="handleClick($event)">
  </mwl-day-view-scheduler>
</div>
