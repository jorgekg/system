<div class="modal fade" id="select-lobby" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'select.lobby.title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div *ngFor="let lobby of lobbyList" class="col-sm-6 mb-3">
            <div class="card text-center">
              <div class="card-body">
                <i class="fas fa-briefcase"></i>
                <h5 class="card-title">{{lobby.name}}</h5>
                <button class="btn btn-primary btn-sm">
                  {{'select' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">{{'close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
